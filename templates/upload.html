<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
    
    <script src="https://kit.fontawesome.com/f34adb6f35.js" crossorigin="anonymous"></script>
    
    <title>Gait regconition system</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <ul>
                <li class="nav">
                    <a href="{{url_for('home')}}">
                        <i class="nav-icon fa-solid fa-user-check"></i>
                        Xác minh danh tính
                    </a>
                </li>
                <li class="nav">
                    <a href="{{url_for('add_data')}}">
                        <i class="nav-icon fa-solid fa-person-running"></i>
                        Thêm dữ liệu người dùng
                    </a>
                </li>
            </ul>
        </div>
        {% if push %}
        <h1>Đào được rồi</h1>
        {% endif %}
        <div class="main">
            <div class="input-form flex">
                <form action="/upload" method="POST" enctype="multipart/form-data">
                    <label for="name">Tên:</label>
                    <input type="text" id="name" name="name" required>
                    
                        
                    <label for="age">Tuổi:</label>
                    <input type="number" id="age" name="age" value="None">
                        
                    <label for="gender">Giới tính:</label>
                    <select id="gender" name="gender">
                        <option value="male">Nam</option>
                        <option value="female">Nữ</option>
                        <option value="other" selected>Khác</option>
                    </select>
                        
                    <label for="video">Video:</label>    
                    <input type="file" id="video" name="video" accept="video/*" required>
                    
                    <button class="button" type="submit">Submit</button>
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
